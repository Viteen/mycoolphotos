<!doctype html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <title>My Cool Photos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="bootstrap.full.min.css"> -->
    <link rel="stylesheet" type="text/css" href="/css/screen.css" media="all">
    <link rel="stylesheet" type="text/css" href="/css/print.css" media="print">
    <link rel="stylesheet" type="text/css" href="/css/onepage-scroll.css" media="all">
    <!--[if IE]>
        <link rel="stylesheet" type="text/css" href="/css/ie.css" media="screen, projection">
    <![endif]-->
</head>
<body>

    <div class="main">
    <section class="photo1">
            <h1>My house in the middle of the street</h1>
             <h2>More cool text about my house</h2>
        <img src="assets/house.jpg"><br>
    </section>

   <section class="photo2">
        <h1>My number #1 Son</h1>
        <h2>Leo Louis Vitali</h2>
        <img src="assets/son.jpg"><br>
    </section>

 <section class="photo3">
        <h1>My darling daughter</h1>
        <h2>When she was wee</h2>
    <img src="assets/daughter.jpg"><br>
</section>

<section class="photo4">
        <h1>I'm a superstar</h1>
        <h2>Skater Gal</h2>
    <img src="assets/skater.jpg"><br>
</section>
</div>

<script src="/js/jquery.onepage-scroll.min.js">
</script>
<script>
$(".main").onepage_scroll({
   sectionContainer: "section", // sectionContainer accepts any kind of selector in case you don't want to use section
   easing: "ease", // Easing options accepts the CSS3 easing animation such "ease", "linear", "ease-in", "ease-out", "ease-in-out", or even cubic bezier value such as "cubic-bezier(0.175, 0.885, 0.420, 1.310)"
   animationTime: 1000, // AnimationTime let you define how long each section takes to animate
   pagination: true, // You can either show or hide the pagination. Toggle true for show, false for hide.
   updateURL: false, // Toggle this true if you want the URL to be updated automatically when the user scroll to each page.
   beforeMove: function(index) {}, // This option accepts a callback function. The function will be called before the page moves.
   afterMove: function(index) {}, // This option accepts a callback function. The function will be called after the page moves.
   loop: false, // You can have the page loop back to the top/bottom when the user navigates at up/down on the first/last page.
   responsiveFallback: false // You can fallback to normal page scroll by defining the width of the browser in which you want the responsive fallback to be triggered. For example, set this to 600 and whenever the browser's width is less than 600, the fallback will kick in.
});
</script>

</body>
</html>
